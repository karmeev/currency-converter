name: worker-node-3
services:
  api:
    image: ghcr.io/karmeev/currency-api:v0.0.3
    environment:
      - APP_VERSION=0.0.3
    networks:
      - currency_network
    volumes:
      - key_protection_volume:/root/.aspnet/DataProtection-Keys
      - ./configs/appsettings.json:/app/appsettings.json
        
networks:
  currency_network:
    name: currency_network
    external: true

volumes:
  key_protection_volume: